<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca de Livros</title>
        <!-- Link do CSS do Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    
        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <!-- th:href="{/index}" -->
                        <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <!-- Cabeçalho -->
        <header class="jumbotron text-center">
            <h1 class="display-4">Bem-vindo à Biblioteca</h1>
            <p class="lead">Explore nossa coleção de livros</p>
        </header>
    
        <!-- Lista de Livros -->
        <div class="container">
            <div class="row">
                <!-- Card de Livro -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="caminho_para_imagem_livro.jpg" class="card-img-top" alt="Título do Livro">
                        <div class="card-body">
                            <h5 class="card-title">Título do Livro</h5>
                            <p class="card-text">Descrição breve do livro.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Ver mais</button>
                                <small class="text-muted">Autor</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repita os cards conforme necessário -->
            </div>
        </div>
    
        <!-- Rodapé -->
        <footer class="footer bg-light text-center py-3">
            <div class="container">
                <span class="text-muted">&copy; 2024 Biblioteca de Livros</span>
            </div>
        </footer>
    
        <!-- Scripts do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
