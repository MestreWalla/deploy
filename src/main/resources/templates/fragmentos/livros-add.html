<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de livro</title>
</head>

<body>
    <!-- TELA DE CADASTRAMENTO DE PRODUTO -->
    <div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Novo Livros</h5>
                </div>
                <div class="modal-body">
                    <form id="form-add-livro" action="/novoLivro" method="post" enctype="multipart/form-data">
                        <!-- <div class="mb-3">
                            <input name="imagem" class="form-control form-control-sm" id="formFileSm" type="file">
                        </div> -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="titulo">Título:</span>
                            <input name="titulo" type="text" class="form-control" placeholder="Título do Livro"
                                aria-label="Titulo do Livro" aria-describedby="titulo">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="autor">Autor:</span>
                            <input name="autor" type="text" class="form-control" placeholder="Autor do Livro"
                                aria-label="Autor do Livro" aria-describedby="autor">
                        </div>
                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
